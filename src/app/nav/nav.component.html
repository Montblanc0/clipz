  <!-- Header -->
  <header id="header" class="bg-secondary">
    <nav class="container mx-auto flex flex-col lg:flex-row justify-start items-center py-8 px-4">
      <div class="mr-4 flex flex-row lg:w-auto w-full">
        <!-- App Name -->
        <a class="text-3xl text-indigo-400 font-bold uppercase" routerLink="/">Clipz</a>
        <!-- Hamburger -->
        <div class="flex lg:hidden mt-1 flex-grow justify-end">
          <button (click)="toggleMenu()"
            className="flex items-center px-3 py-2 rounded text-black-500 hover:text-black-400">
            <svg class="fill-current h-7 w-7" [ngClass]="isOpen() ? 'hidden' : 'block'" viewBox="0 0 20 20"
              xmlns="http://www.w3.org/2000/svg">
              <path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z" />
            </svg>
            <svg class="fill-current h-7 w-7" [ngClass]="!isOpen() ? 'hidden' : 'block'" viewBox="0 0 20 20"
              xmlns="http://www.w3.org/2000/svg">
              <path
                d="M10 8.586L2.929 1.515 1.515 2.929 8.586 10l-7.071 7.071 1.414 1.414L10 11.414l7.071 7.071 1.414-1.414L11.414 10l7.071-7.071-1.414-1.414L10 8.586z" />
            </svg>
          </button>
        </div>
      </div>
      <!-- Primary Navigation -->
      <div class="lg:flex items-center w-full" [ngClass]="isOpen() ? 'block' : 'hidden'">
        <ul class="flex lg:flex-row flex-col mt-1">
          <!-- Navigation Links -->
          <li *ngIf="!(auth.isAuthenticated$ | async); else authLinks"
            class="lg:my-0 my-2 lg:w-auto w-full text-center">
            <a class="px-2 block lg:w-auto w-full text-center" href="#" (click)="openModal($event)">Login / Register</a>
          </li>
          <ng-template #authLinks>
            <li class="lg:my-0 my-2 lg:w-auto w-full text-center">
              <a class="px-2 block lg:w-auto w-full text-center" routerLink="/dashboard"
                routerLinkActive="text-indigo-400" [queryParams]="{sort: 1}"
                queryParamsHandling="preserve">Dashboard</a>
            </li>
            <li class="lg:my-0 my-2 lg:w-auto w-full text-center">
              <a class="px-2 block lg:w-auto w-full text-center" routerLinkActive="text-indigo-400"
                routerLink="/upload">Upload</a>
            </li>
            <li class="lg:my-0 my-2 lg:w-auto w-full text-center">
              <a class="px-2 block lg:w-auto w-full text-center" (click)="auth.logout($event)" href="#">Logout</a>
            </li>
          </ng-template>
          <li routerLinkActive="text-indigo-400" class="lg:my-0 my-2 lg:w-auto w-full text-center">
            <a class="px-2 block lg:w-auto w-full text-center" routerLink="/about">About</a>
          </li>
        </ul>
        <!-- Language Switcher -->
