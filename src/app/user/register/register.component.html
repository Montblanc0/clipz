      <app-alert *ngIf="isAlertVisible" [_color]="alertColor">
        {{ alertMsg }}
      </app-alert>

      <!-- Registration Form -->
      <!-- (ngSubmit) will automatically prevent default -->
      <form [formGroup]="registerForm" (ngSubmit)="register()">
        <!-- Name -->
        <div class="mb-3">
          <label class="inline-block mb-2">Name</label>
          <app-input [control]="name" placeholder="Enter Name"></app-input>
        </div>
        <!-- Email -->
        <div class="mb-3">
          <label class="inline-block mb-2">Email</label>
          <app-input [control]="email" placeholder="Enter Email" type="email"></app-input>
        </div>
        <!-- Age -->
        <div class="mb-3">
          <label class="inline-block mb-2">Age</label>
          <app-input [control]="age" type="number" placeholder="Enter Age"></app-input>
        </div>
        <!-- Password -->
        <div class="mb-3">
          <label class="inline-block mb-2">Password</label>
          <app-input [control]="password" type="password" placeholder="Enter a Valid Password"></app-input>
        </div>
        <!-- Confirm Password -->
        <div class="mb-3">
          <label class="inline-block mb-2">Confirm Password</label>
          <app-input [control]="confirmPassword" type="password" placeholder="Confirm Password"></app-input>
        </div>
        <!-- Phone Number -->
        <div class="mb-3">
          <label class="inline-block mb-2">Phone Number</label>
          <app-input [control]="phoneNumber" placeholder="Enter Phone Number" format="(000)000-0000"></app-input>
        </div>
        <button [disabled]="registerForm.invalid || inSubmission" type="submit"
          class="block w-full bg-indigo-400 text-white py-1.5 px-3 rounded transition hover:bg-indigo-500 disabled:opacity-50 disabled:bg-indigo-400">
          Submit
        </button>
      </form>
